<div>
  <h1>Search Categories</h1>
          <!--Autocomplete Search Bar-->
          <div class="search_form">
            <form [formGroup]="stateForm" (ngSubmit)="onClickNavigateCategories()">
              <mat-form-field appearance="outline" hintLabel="Type a letter">
                <input type="text" matInput placeholder="Search Fixer Categories" formControlName="stateGroup" [matAutocomplete]="autoGroup">
                <button mat-icon-button matSuffix (click)="clearTextField()">
                  <mat-icon>clear</mat-icon>
                </button>
                  <mat-autocomplete autoActiveFirstOption #autoGroup="matAutocomplete">
                    <mat-optgroup *ngFor="let group of stateGroupOptions | async" [label]="group.letter">
                      <mat-option *ngFor="let name of group.names" [value]="name">
                        {{ name }}
                      </mat-option>
                    </mat-optgroup>
                  </mat-autocomplete>
              </mat-form-field>

              <div class="search_button">
                <button mat-raised-button color="primary" [disabled]="stateForm.invalid" type="submit">
                  Find {{ searchString }} Fixers
                </button>
              </div>
            </form>
          </div>
</div>
