<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/" (click)="drawer.close()">Home</a>
      <a mat-list-item routerLink="/client" (click)="drawer.close()">Find A Fixer</a>
      <a mat-list-item routerLink="/client" (click)="drawer.close()">Create Fixer Account</a>
      <a mat-list-item routerLink="/client" (click)="drawer.close()">Fixer Login</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        style="color: whitesmoke;"
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="fill-space"></span>
      <!-- <div *ngIf="(isHandset$ | async)">
        <button *ngIf="!(afAuth.authState | async)" style="color: whitesmoke;" mat-icon-button (click)="onClickNavigateCart()">
          <mat-icon>face</mat-icon>
        </button>
      </div> -->
      <div *ngIf="!(isHandset$ | async)">
        <a mat-button routerLink="/">Home</a>
        <a *ngIf="!(afAuth.authState | async)"  mat-button routerLink="/">About GetFixed</a>
        <a *ngIf="!(afAuth.authState | async)"  mat-button routerLink="/">Create Account</a>
        <a *ngIf="!(afAuth.authState | async)"  mat-button routerLink="/">Fixer Login</a>
        <a *ngIf="(afAuth.authState | async)"  mat-button routerLink="/">Profile</a>
      </div>

    </mat-toolbar>

    <ng-content></ng-content>

  </mat-sidenav-content>
</mat-sidenav-container>
